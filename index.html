		<title>SUBOXONE_HCP_IVA - Homepage</title>
		<script>
			$(document).ready(function() { 

				$('a').not('.external').on('click', function() { 

					$('.slide').hide();

					$($(this).attr('href')).show();
					$($(this).attr('href')).children().eq(0).show();

					current_section = section_offsets[$(this).attr('href').replace('#', '')];
				});

				section_offsets = { 'why' : 0, 'about': 1, 'access': 2 };

				current_section = null;
				last_section = null;

				$('.slideholder').swipe({ swipeRight: function(e) { last_section = current_section; show_section(current_section - 1, last_section, -1); },
			 							  swipeLeft: function(e) { last_section = current_section; show_section(current_section + 1, last_section, 1); }
				});

				show_section = function(new_index, last_index, dir) {
					// alert('loo');
					current_section = new_index;

					if ($('.slideholder').eq(new_index).length == 0)
						return;

					$('.slideholder').eq(new_index).children().eq(0).show();

					if (dir == 1)
					{
						$('.slideholder').eq(new_index).css({ left: '1024px', top: '103px', 'display': 'block' });
						$('.slideholder:visible').animate({ left: '-=1024px' });
					}
					else
					{
						$('.slideholder').eq(new_index).css({ left: '-1024px', top: '103px', 'display': 'block' })
						$('.slideholder:visible').animate({ left: '+=1024px' });
					}
					// alert('moo');
				}


			});
		</script>
