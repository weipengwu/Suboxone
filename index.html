			$(document).ready(function() { 

				$('a.section').on('click', function() { 

					$('.slide').hide();
					$('.slideholder').hide();
					$('.slide').removeAttr("style");
					$('.slideholder').removeAttr("style");

					$($(this).attr('href')).show();
					$($(this).attr('href')).children().eq(0).show();
					$($(this).attr('href')).css({top:'103px',left:'0'});
					$($(this).attr('href')).children().eq(0).css({top:'0',left:'0'});

					current_section = section_offsets[$(this).attr('href').replace('#', '')];
					current_subsection = 0;
					console.log(current_section);
					switch(current_section){
						case 0:
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-why').show();
							break;
						case 1:
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-about').show();
							break;
						case 2:
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-access').show();
							break;
						default :
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#bottom-dosing-leaf').show();
							break;
					}
					setTimeout(function(){
						$('.thumbslide').removeClass('active');
					},1000)
				});

				$('a.thumb-subsection').on('click', function() { 

					$('.slide').hide();
					$('.slideholder').hide();
					$($(this).attr('href')).parent().show();
					 $($(this).attr('href')).parent().css( { left: 0 , top: '103px'});
					
					$($(this).attr('href')).show();
					$($(this).attr('href')).css( { left: 0 , top: 0});
					t = /[0-9+]/g;
					res = t.exec($(this).attr('href'))

					current_subsection = res[0];
					current_section = section_offsets[$($(this).attr('href')).parent().attr('id').replace('#', '')];
					afterclick = 1;
					var holder = $($(this).attr('href')).parent().attr('id');
					switch(holder){
						case 'why':
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-why').show();
							break;
						case 'about':
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-about').show();
							break;
						case 'access':
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-access').show();
							break;
						default :
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#bottom-dosing-leaf').show();
							break;
					}
					setTimeout(function(){
						$('.thumbslide').removeClass('active');
					},1000)

				});
				$('a.subsection').on('click', function() { 

					$('.slide').hide();

					$($(this).attr('href')).show();
					//$($(this).attr('href')).css( { left: 0 });
					$($(this).attr('href')).css( { top: 0 })
					t = /[0-9+]/g;
					res = t.exec($(this).attr('href'))

					current_subsection = res[0];
					afterclick = 1;
					console.log(current_subsection);

				});

				$('.map-province').on('click', function(){
					$('.map-province').removeClass('active');
					var map = $(this).attr('id');
					$('.map').html('<img src="res/images/map-landing-'+map+'.png">');

					$('#'+map).addClass('active');
				});

				$('#thumbmenu').on('click', function(){
					$('.thumbslide').addClass('active');
				})
				$('.hidebtn').on('click', function(){
					$('.thumbslide').removeClass('active');
				})

				section_offsets = { 'why' : 0, 'about': 1, 'access': 2 };

				current_section = 0;
				current_subsection = 0;
				last_section = null;
				last_subsection = null;

				$('.slideholder').swipe({ swipeRight: function(e) { 
					console.log('swiperight'); 
					console.log(current_section);
					switch(current_section - 1 ){
						case 0:
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-why').show();
							break;
						case 1:
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-about').show();
							break;
						case 2:
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-access').show();
							break;
						default :
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').show();
							break;
					}
					last_section = current_section; 
					show_section(current_section - 1, last_section, -1); 
					current_subsection = 0;
				},
			 	swipeLeft: function(e) { 
			 		console.log('swipeleft'); 
			 		console.log(current_section);
			 		switch(current_section + 1 ){
						case 0:
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-why').show();
							break;
						case 1:
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-about').show();
							break;
						case 2:
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').hide();
							$('#top-access').show();
							break;
						default :
							$('.top-leaf').hide();
							$('#bottom-dosing-leaf').show();
							break;
					}
			 		last_section = current_section; 
			 		
			 		show_section(current_section + 1, last_section, 1); 
			 		current_subsection = 0;
			 	}
				});

				$('.slide').swipe({ swipeUp: function(e) { 
					console.log('swipeup'); 
					console.log(current_subsection);
					last_subsection = current_subsection; 
					if (typeof afterclick =="undefined" || afterclick == null) {
						show_subsection(current_subsection + 1, last_subsection, -1); 
					}else{
						show_subsection(current_subsection, last_subsection - 1, -1); 
						afterclick = null;
					}
				},
			 	swipeDown: function(e) { 
			 		console.log('swipedown'); 
			 		last_subsection = current_subsection; 
			 		console.log(current_subsection); 
			 		if (typeof afterclick =="undefined" || afterclick == null) {			
			 			show_subsection(current_subsection - 1, last_subsection, 1);  			
			 		}else{
						show_subsection(current_subsection - 2, last_subsection - 1, 1); 
						afterclick = null;
			 		}
			 	}
				});

				show_subsection = function(new_index, last_index, dir) {
					
					// console.log(new_index);
					// console.log($('.slideholder').eq(current_section).children().eq(new_index).length);
					if (new_index < 0 || new_index > $('.slideholder').eq(current_section).children().length-1)
						return;

					current_subsection = new_index;

					if (dir == 1)
					{
						$('.slideholder').eq(current_section).children().eq(new_index).css({ left: '0px', top: '-608px', 'display': 'block' });

						$('.slideholder:eq('+ current_section + ') .slide:visible').animate({ top: '+=608px' });
					}
					else
					{
						$('.slideholder').eq(current_section).children().eq(new_index).css({ left: '0px', top: '608px', 'display': 'block' })
						$('.slideholder:eq('+ current_section + ') .slide:visible').animate({ top: '-=608px' });
					}
				}

				show_section = function(new_index, last_index, dir) {

					if ($('.slideholder').eq(new_index).length == 0)
						return;

					current_section = new_index;

					$('.slideholder').eq(new_index).children().eq(0).show();

					if (dir == 1)
					{
						$('.slideholder').eq(new_index).css({ left: '1024px', 'display': 'block' });
						$('.slideholder:visible').animate({ left: '-=1024px' });
					}
					else
					{
						$('.slideholder').eq(new_index).css({ left: '-1024px', 'display': 'block' })
						$('.slideholder:visible').animate({ left: '+=1024px' });
					}
				}
				$('a.pop-up').on('click', function(){
					$($(this).attr('href')).css('z-index','99990');
				})
				$('a.close-popup').on('click', function(){
					$(this).parent().css('z-index','0');
					$('#bottom-sp-leaf').hide();
					$('#bottom-ref-leaf').hide();
				})

				$('.footer a').on('click', function(){
					var leaf = $(this).attr('id');

					$('#'+leaf+'-leaf').show();
				})
				$('#bottom-sp').on('click',function(){
					$('#references').css('z-index','0');
				})
				$('#bottom-ref').on('click',function(){
					$('#safety-profile').css('z-index','0');
				})
				$('.overlay').on('click', function(){
					$(this).next().fadeIn();
				})
				$('#rnb').on('click', function(){
					$(this).fadeOut();
					$('#rnb-tap').fadeIn();
				})
				// var thumbScroll = new IScroll('.thumbscroller_holder',{
				//     scrollX: true,

				var myScroll4 = new IScroll('#wrapper4',{
				    mouseWheel: false,
				    scrollbars: true
				});
				document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

			});
