		<script>
			$(document).ready(function() { 

				$('a.section').on('click', function() { 

					$('.slide').hide();

					$($(this).attr('href')).show();
					$($(this).attr('href')).children().eq(0).show();

					current_section = section_offsets[$(this).attr('href').replace('#', '')];
				});

				$('a.subsection').on('click', function() { 

					$('.slide').hide();

					$($(this).attr('href')).show();
					$($(this).attr('href')).css( { left: 0 });

					t = /[0-9+]/g;
					res = t.exec($(this).attr('href'))

					current_subsection = res[0];

				});

				section_offsets = { 'why' : 0, 'about': 1, 'access': 2 };

				current_section = 0;
				current_subsection = 0;
				last_section = null;
				last_subsection = null;

				$('.slideholder').swipe({ swipeRight: function(e) { console.log('swiperight'); last_section = current_section; show_section(current_section - 1, last_section, -1); },
			 							  swipeLeft: function(e) { console.log('swipeleft'); last_section = current_section; show_section(current_section + 1, last_section, 1); }
				});

				$('.slide').swipe({ swipeUp: function(e) { console.log('swipeup'); last_subsection = current_subsection; show_subsection(current_subsection + 1, last_subsection, -1); },
			 							  swipeDown: function(e) { console.log('swipedown'); last_subsection = current_subsection; show_subsection(current_subsection - 1, last_subsection, 1); }
				});

				show_subsection = function(new_index, last_index, dir) {
					
					// console.log(new_index);
					// console.log($('.slideholder').eq(current_section).children().eq(new_index).length);
					if (new_index < 0 || new_index > $('.slideholder').eq(current_section).children().length)
						return;

					current_subsection = new_index;

					if (dir == 1)
					{
						$('.slideholder').eq(current_section).children().eq(new_index).css({ left: '0px', top: '-608px', 'display': 'block' });
						$('.slide:visible').animate({ top: '+=608px' });
					}
					else
					{
						$('.slideholder').eq(current_section).children().eq(new_index).css({ left: '0px', top: '608px', 'display': 'block' })
						$('.slide:visible').animate({ top: '-=608px' });
					}
				}

				show_section = function(new_index, last_index, dir) {

					if ($('.slideholder').eq(new_index).length == 0)
						return;

					current_section = new_index;

					$('.slideholder').eq(new_index).children().eq(0).show();

					if (dir == 1)
					{
						$('.slideholder').eq(new_index).css({ left: '1024px', 'display': 'block' });
						$('.slideholder:visible').animate({ left: '-=1024px' });
					}
					else
					{
						$('.slideholder').eq(new_index).css({ left: '-1024px', 'display': 'block' })
						$('.slideholder:visible').animate({ left: '+=1024px' });
					}
				}



			});
		</script>
